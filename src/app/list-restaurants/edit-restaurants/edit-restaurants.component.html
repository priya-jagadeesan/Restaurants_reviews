<h2>Edit the restaurant</h2>

<form style="display : inherit" (submit)="updateRestaurant()">
  Restaurant Name :
  <input type="text" name="editRestaurant.name" [(ngModel)]="editRestaurant.name">
  <br>
  <br>
  <p class="error" *ngIf="new_nameErrors">
    {{ new_nameErrors }}
  </p>
  Cuisine:
  <input type="text" name="editRestaurant.cuisine" [(ngModel)]="editRestaurant.cuisine">
  <br>
  <br>
  <p class="error" *ngIf="new_cuisineErrors">
    {{ new_cuisineErrors }}
  </p>
  <br>
  <br>
  <input id="update" type="submit" value="Update">
</form>
<button style="display : inline-block" (click) = onCancel($event)> Cancel </button>
